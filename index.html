<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset = "utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="left-page">
      <div class="odin-container">
        <img src="images/odin-lined.png" alt="stenciled drawing of odin, a bearded viking with an eyepatch"/>
        <p>ODIN</p>
      </div>
    </div>    
    
    <div class="right-page">
      <p>This is not a real online service! You Know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
      <p>You <em>know</em> you want to.</p>
      <p>Let's do this!</p>

      <div class="form-container">
        <div class="left-box">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname">
        <label for"email">EMAIL</label>
        <input type="email" id="email" name="email">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        </div>
        <div class="right-box">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name ="lname">
        <label for="pnumber">PHONE NUMBER</label>
        <input type="tel" id="pnumber" name="pnumber">
        <label for="cofmpassword">CONFIRM PASSWORD</label>
        <input type="password" id="cofmpassword" name="password">
        </div>
      </div>

      <button>Create Account</button>
      <p>Already have an account? <a href="./index.html">Log in</a></p>  
    </div>
  </body>

</html>
